services:

  division-api:
    image: division-api
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production

    depends_on:
      db:
        condition: service_healthy
        restart: true
    ports:
      - 3000:3000
    env_file: .env

  db: # 
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE} 
      MYSQL_USER: ${MYSQL_USER} 
      MYSQL_PASSWORD: ${MYSQL_PASSWORD} 
    healthcheck:
          test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
          interval: 5s
          timeout: 5s
          retries: 10
          start_period: 10s
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    env_file: ".env"
volumes:
  db_data: